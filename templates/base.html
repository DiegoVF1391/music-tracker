<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Music Tracker{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tom Select -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
  <link rel="icon" type="image/x-icon" href="../static/img/favicon.png">
</head>

<body>
  <header class="main-header d-flex flex-column flex-md-row align-items-center justify-content-between">
    <h1 class="logo"> MusicTracker</h1>
    <nav class="nav-links mt-2 mt-md-0">
      <a href="/" class="{% if request.path == '/' %}active{% endif %}">Inicio</a>
      <a href="/songs" class="{% if request.path == '/songs' %}active{% endif %}">Canciones</a>
      <a href="/artists" class="{% if request.path == '/artists' %}active{% endif %}">Artistas</a>
      <a href="/albums" class="{% if request.path == '/albums' %}active{% endif %}">Álbumes</a>
    </nav>
  </header>

  <main class="fluid-content mt-3">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>© 2025 Music Tracker · Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
</body>
</html>

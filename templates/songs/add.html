{% extends 'base.html' %}
{% block title %}Nueva Canción{% endblock %}
{% block content %}
<h1 class="mb-3">Agregar Canción</h1>
<form method="POST" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Nombre</label>
    <input name="name" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Proyecto</label>
    <input name="project_name" class="form-control">
  </div>
  <div class="col-md-6">
    <label class="form-label">Género</label>
    <input name="genre" class="form-control">
  </div>
  <div class="col-md-6">
    <label class="form-label">Estado</label>
    <select name="status" class="form-select">
      <option>Idea</option>
      <option>Producción</option>
      <option>Mezcla</option>
      <option>Master</option>
      <option>Finalizada</option>
    </select>
  </div>
  <div class="col-md-6">
    <label class="form-label">Artista</label>
    <select name="artist_id" class="form-select">
      {% for artist in artists %}
      <option value="{{ artist.id }}">{{ artist.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-6">
    <label class="form-label">Álbum</label>
    <select name="album_id" class="form-select">
      {% for album in albums %}
      <option value="{{ album.id }}">{{ album.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-6">
    <label class="form-label">URL Samply</label>
    <input name="url" class="form-control">
  </div>
  <div class="col-md-6">
    <label class="form-label">Rating</label>
    <input type="number" name="rating" min="1" max="5" class="form-control">
  </div>
  <div class="col-md-6">
    <label class="form-label">Fecha límite</label>
    <input type="date" name="due_date" class="form-control">
  </div>
  <div class="col-md-6">
    <label class="form-label">Fecha de lanzamiento</label>
    <input type="date" name="release_date" class="form-control">
  </div>
  <div class="col-12">
    <label class="form-label">Ruta</label>
    <input name="path" class="form-control">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-success mt-3">Guardar</button>
  </div>
</form>
{% endblock %}
